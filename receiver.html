<!DOCTYPE html>
<html ng-app="superguide">
<head>
	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			height: 100%;
			width: 100%;
		}

		#map {
			height: 100%;
			width: 100%;
		}

    .fixedbottom {
      position:fixed;
      bottom: 0px;
      height: 30px;
      width:100%;
      background:#fff;
    }
	</style>
	<title>SuperGuide</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="superCtrl.js"></script>
</head>
<body ng-controller="superController">
<div id="map"></div>
<div class="fixedbottom">{{message}}</div>
<script>

	var jeloya = [59.4363095, 10.6003957];
	var helloMarker;
	var map = L.map('map', {
		zoomControl:false
	}).setView(jeloya, 13);


	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'SuperGuide - Maps by OpenStreetMap',
		id: 'superguideMap'
	}).addTo(map);

	helloMarker = L.marker(jeloya);
	helloMarker.addTo(map).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

</script>

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script type="text/javascript">
	window.onload = function () {
		cast.receiver.logger.setLevelValue(0);
		window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
		console.log('Starting Receiver Manager');

		// handler for the 'ready' event
		castReceiverManager.onReady = function (event) {
			console.log('Received Ready event: ' + JSON.stringify(event.data));
			window.castReceiverManager.setApplicationState("Application status is ready...");
		};

		// handler for 'senderconnected' event
		castReceiverManager.onSenderConnected = function (event) {
			console.log('Received Sender Connected event: ' + event.data);
			console.log(window.castReceiverManager.getSender(event.data).userAgent);
		};

		// handler for 'senderdisconnected' event
		castReceiverManager.onSenderDisconnected = function (event) {
			console.log('Received Sender Disconnected event: ' + event.data);
			if (window.castReceiverManager.getSenders().length == 0) {
				window.close();
			}
		};

		// handler for 'systemvolumechanged' event
		castReceiverManager.onSystemVolumeChanged = function (event) {
			console.log('Received System Volume Changed event: ' + event.data['level'] + ' ' +
			event.data['muted']);
		};

		// create a CastMessageBus to handle messages for a custom namespace
		window.messageBus =
				window.castReceiverManager.getCastMessageBus(
						'urn:x-cast:com.google.cast.sample.helloworld');

		// handler for the CastMessageBus message event
		window.messageBus.onMessage = function (event) {
			console.log('Message [' + event.senderId + ']: ' + event.data);
			// display the message from the sender
			displayText(event.data);
			// inform all senders on the CastMessageBus of the incoming message event
			// sender message listener will be invoked
			window.messageBus.send(event.senderId, event.data);
		};

		// initialize the CastReceiverManager with an application status message
		window.castReceiverManager.start({statusText: "Application is starting"});
		console.log('Receiver Manager started');
	};

	// utility function to display the text message in the input field
	function displayText(text) {
		console.log(text);
		helloMarker.setContent(text);
		window.castReceiverManager.setApplicationState(text);
	}

</script>
</body>
</html>
