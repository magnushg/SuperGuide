<!DOCTYPE html>
<html ng-app="superguide">
<head>
	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			height: 100%;
			width: 100%;
		}

		#map {
			height: 100%;
			width: 100%;
		}

    .fixedbottom {
      position:fixed;
      bottom: 0px;
      height: 30px;
      width:100%;
      background:#fff;
    }
	</style>
	<title>SuperGuide</title>


  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	<script src="map.js"></script>
  <script src="superCtrl.js"></script>
</head>
<body ng-controller="superController">
<div id="map"></div>
<div class="fixedbottom">
  <ul>
      <li ng-repeat="position in positions">{{position.lat}}</li>
    </ul>
  </div>

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
</body>
</html>
